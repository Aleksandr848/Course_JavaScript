<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
При наличии атрибута async браузер при возможности запускает скрипт асинхронно. Это означает, что указанный в атрибуте
src файл будет выполняться без ожидания загрузки и отображения веб-страницы. В то же время и страница не ожидает
результата выполнения скрипта, а продолжает загружаться как обычно.

Атрибут defer откладывает выполнение скрипта до тех пор, пока вся страница не будет загружена полностью.
Работает только при наличии атрибута src. При наличии атрибута defer подключать скрипт к HTML файлу можно между
тегами 'head', что не повлияет на загрузку страницы в браузер.
-->
</body>
</html>
